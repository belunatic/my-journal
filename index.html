<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Journal</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body class="flex flex-col p-[10px] justify-start">
		<header>
			<h1 class="text-5xl">My Journal</h1>
			<div>
				<button id="newJournalEntry" class="bg-orange-500 py-1 px-3 mt-2">
					New
				</button>
			</div>
		</header>

		<section id="textArea">
			<dialog id="newJournalEntry" class="p-4">
				<div>
					<label
						for="message"
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
						>Your message</label
					>
					<textarea
						id="message"
						rows="4"
						class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="Write your thoughts here..."></textarea>
					<p class="text-red-500 pt-2">
						*Take your time, no rush, I am sure your got something to journal
						about today!
					</p>
					<button
						class="submitEntry pl-0 p-[5px] ml-0 m-[10px] bg-blue-600 text-white w-24">
						Submit
					</button>
					<button
						class="cancelEntry pl-0 p-[5px] ml-0 m-[10px] bg-blue-600 text-white w-24">
						Cancel
					</button>
				</div>
			</dialog>
			<div id="journalEntry"></div>
		</section>
	</body>
	<script src="assets/js/index.js"></script>
	<script src="assets/js/dialog.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: "#da373d",
					},
					fontFamily: {
						sans: ["Roboto", "Lato", "san-serif"],
						serif: ["Lato", "serif"],
					},
				},
			},
		};
	</script>
</html>
