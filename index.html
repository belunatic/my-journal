<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Journal</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="assets/style.css"
	</head>
	<body
		class="flex flex-col p-4 md:px-8 justify-start dark:bg-slate-800 dark:text-white">
		<header>
			<div class="flex flex-col md:flex-row md:justify-between">
				<h1 class="text-3xl md:text-5xl w-full md:w-2/3"><span class='profileName capitalize'>My</span> Journal</h1>
				<div class ="w-full self-end md:w-1/3 mt-2 sm:mt-0">
					<button id="newJournalEntry" class="bg-orange-500 py-1 px-3 mt-2">
						New
					</button>
					<button id="editProfileButton" class="bg-orange-500 py-1 px-3 mt-2">
						Edit Profile
					</button>
				</div>
			</div>
		</header>

		<section>
			<div id="journalEntry"></div>
		</section>
		<dialog id="journal" class="p-4 w-full md:w-3/4 dark:bg-black dark:text-white">
			<div>
				<label for="message" class="block mb-2 text-sm font-medium"
					><span
						class="block py-1.5 text-base text-orange-600 promptQuestion"></span>
					<span class="block py-1.5 promptMessage">Your Message</span></label
				>
				<textarea
					id="message"
					rows="4"
					class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-600 focus:border-orange-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-600 dark:focus:border-orange-600"
					placeholder="Write your thoughts here..."></textarea>
				<p class="error text-red-500 pt-2 hidden">
					*<span class='profileName'></span> take your time, no rush, I am sure your got something to journal
					about today!
				</p>
				<button
					class="submitEntry pl-0 p-[5px] ml-0 m-[10px] bg-orange-600 text-white w-16 md:w-24">
					Submit
				</button>
				<button
					class="stuckButton pl-0 p-[5px] ml-0 m-[10px] bg-orange-600 text-white w-16 md:w-24">
					Stuck
				</button>
				<button
					class="cancelEntry pl-0 p-[5px] ml-0 m-[10px] bg-orange-600 text-white w-16 md:w-24">
					Cancel
				</button>
			</div>
		</dialog>
		<dialog id="profile" class="p-4 w-64 md:w-1/2">
				<div>
					<label for="name" class="block mb-2 text-sm font-medium"
						><span
							class="block py-1.5 text-base text-orange-600 promptQuestion"></span>
						<span class="block py-1.5 promptMessage">Name</span></label
					>
					<input
						id="name"
						type="text"
						class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-orange-600 focus:border-orange-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-600 dark:focus:border-orange-600"
						placeholder="Abel"></input>
					<p class="error-name text-red-500 pt-2 hidden">
						*please enter a name
					</p>
					<button
						class="submitProfile pl-0 p-[5px] ml-0 m-[10px] bg-orange-600 text-white w-16 md:w-24">
						Submit
					</button>
					<button
						class="cancelProfile pl-0 p-[5px] ml-0 m-[10px] bg-orange-600 text-white w-16 md:w-24">
						Cancel
					</button>
				</div>
			</dialog>
	</body>
	<script src="assets/js/index.js"></script>
	<script src="assets/js/promptQuestions.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="assets/js/journalDialog.js"></script>
	<script src="assets/js/profileDialog.js"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: "#da373d",
					},
					fontFamily: {
						sans: ["Roboto", "Lato", "san-serif"],
						serif: ["Lato", "serif"],
					},
				},
			},
		};
	</script>
</html>
